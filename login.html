<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarParts Delivery - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <!-- Logo Section -->
            <a href="index.html" class="logo">
                <img src="RED.png" alt="Quikparts Logo" />
            </a>
            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#mechanic">Call a Mechanic</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
                <li><a href="REGISTRATION.html"active>SIGN UP</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section id="login" class="login">
            <div class="card">
                <h2>Login</h2>
                <form>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" onclick="login()">Login</button>
                </form>
                <p class="register-prompt">
                    Don't have an account? <a href="REGISTRATION.html">Register today</a> and be part of this technology!
                </p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Quikparts Automotive. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
